<body onload="slider()">
    <div class="banneer">
        <div class="slider">
            <img src="https://wallpapercave.com/wp/wp6287137.jpg" id="slideimg">
        </div>
        <div class="overlay">
            <div class="navbar">
                <div class="logo">
                    <img src="images/mclogo.jpg">
                    

                </div>
            </div>
            <div class="content">
                <h1>
                    MadCoders are here!
                </h1>
                <h3>
                    This is a official web page for MadCoder's team.
                </h3>
                <div>
                    <button type="button" onclick="location.href='https://commons.wikimedia.org/wiki/File:WhatsApp_icon.png'" >Whatsapp Group</button>
                    <button type="button" class="btn-2" onclick="location.href='https://www.facebook.com/shashika.ekanayake.98?mibextid=ZbWKwL'">My Fb Profile</button>

                </div>
            </div>
            
        
        </div>

    </div>

<script>
    var slideimg =document.getElementById("slideimg");

    var images =new Array(
        "images/image1.jpeg",
        "images/image2.jpg",
        "images/image3.jpeg",
        "images/image4.jpg",
        "images/R.jpg"
       

    );
    var len =images.length;
    var i=0;
    function slider(){
        if(i>len-1){
            i=0;
        }
        slideimg.src=images[i];
        i++;
        setTimeout('slider()',3000);
    }





</script>




</body>






</html>
